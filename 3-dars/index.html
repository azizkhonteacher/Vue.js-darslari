<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .modal {
        width: 400px;
        height: 400px;
        background-color: red;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .active-item {
        background-color: chartreuse;
      }
      .male {
        color: blue;
      }
      .female {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1 v-if="!(count % 2)">{{name}}</h1>
      <button @click="remCount()">rem</button>
      <h2>{{count}}</h2>
      <button @click="addCount()">add</button>
      <div class="modal" v-show="showModal"></div>
      <button
        @click="showModal = !showModal"
        :style="showModal ? 'background-color: red' : 'background-color: green'"
      >
        show modal
      </button>
      <ul>
        <li
          v-for="(item,i) in users"
          :key="i"
          :class="{'active-item': item.age < 16, 'male': item.gender, 'female': !item.gender}"
        >
          {{item.name}}
        </li>
      </ul>
    </div>
    <script src="./js/vue.global.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
